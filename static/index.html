<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">

  <div class="repository-picker">
    <form data-bind="submit: onSubmitRepository">
      <input class="form-control input-lg text-center" data-bind="value: repository" placeholder="username/repository" autofocus>
    </form>
  </div>

  <div class="repository-browser list-group" data-bind="foreach: files">
    <a class="list-group-item">
      <span class="glyphicon glyphicon-file" data-bind="css: {
        'glyphicon-file': isFile,
        'glyphicon-folder-open': isFolder
      }"> <span data-bind="text: name"></span></span>
    </a>
  </div>

</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>

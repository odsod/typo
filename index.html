<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <pre data-bind="foreach: charactersInFullText"><span data-bind="
    text: character,
    css: {
      typed: hasBeenTypedCorrectly,
      wrong: hasBeenTypedIncorrectly,
      next: isNextCharacterToBeTyped,
      return: isReturn
    }
  "></span></pre>

  <textarea class="offscreen" data-bind="
    value: typedText,
    valueUpdate: 'afterkeydown',
    alwaysFocus: true
  "></textarea>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
